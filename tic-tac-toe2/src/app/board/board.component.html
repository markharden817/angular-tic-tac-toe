<h1>Current Player: {{ player }} </h1>
<div class="button-row">
    <button 
        mat-stroked-button
        
        color="accent"
        (click)="newGame()">
        New Game
    </button>
</div>

<h2 *ngIf="winner">
    Player {{ winner }} won the NewGame
</h2>

<main>
    <app-square 
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
